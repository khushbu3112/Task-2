<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="arraysort"></p>
     <p id="arrayrevers"></p>
    
    <script>
    
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    
   
     // sort() sorting in a-z way
    document.getElementById("arraysort").innerHTML = fruits.sort();   // a-z
    
    // reverse() sorting in reverse
    document.getElementById("arrayrevers").innerHTML = fruits.reverse();
    
    
  
    
    
    </script>
<h1>pop , push ,shift, unshift</h1>
   
<!-- array method pop/ push /shift/ unshift    -->

<script>
var namearray=["ruchi","sahil","anjali","vilas"];

namearray.pop
document.write(namearray ,'<br>');

namearray.push("yashvi")
document.write(namearray,'<br>')

namearray.shift
document.write(namearray,'<br>')

namearray.unshift("yashvi")
document.write(namearray,'<br>')
</script>




    

  
    
   
    
    






</body>
</html>
