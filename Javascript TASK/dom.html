<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--

innerText
innerHTML
value

-->


<p id="text"></p>



<script>
	document.getElementById('text').innerText="<H1>text hello<H1>"
</script>





<hr>

<p id="demo"></p>



<script>
	document.getElementById('demo').innerHTML="<H1>HELLO<H1>"
</script>



<h1 id="html">Hello</h1>

<span id="print" style="color:red"></span>

<button id="btn1" onclick="html()">Click 1</button>

<script>

function html()
	{
		var htmlcode=document.getElementById("html").innerHTML;
		document.getElementById("print").innerHTML=htmlcode;
	}

</script>

<hr>



<input type="text" id="code" placeholder="Enter Your Code" >
<button id="btn2" onclick="input()">Click 2</button>

<h1 id="inputdata"></h1>

<script>
function input()
	{
		var inputvalue=document.getElementById("code").value;
		document.getElementById("inputdata").innerHTML=inputvalue;
	}
</script>
</body>
</html>
