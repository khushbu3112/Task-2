<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
    <title>Document</title>
    <style>
        .cart
        {
            justify-content: center;
            margin-top: 20%;
            display: flex;
        }
        .cart img
        {
            height: 80px;
            width: 10%;
        }
        .cart1
        {
            margin-left: 5%;
        }
    </style>
</head>
<body>

    <script>
        function plus() {
            var value=document.getElementById('test').innerHTML
            value++;
            document.getElementById('test').innerHTML=value;
        }
        function minus() {
            var value=document.getElementById('test').innerHTML
            value--;
            document.getElementById('test').innerHTML=value;
        }
    </script>
    <div class="cart">
        <img src="https://t3.ftcdn.net/jpg/02/41/43/18/360_F_241431868_8DFQpCcmpEPVG0UvopdztOAd4a6Rqsoo.jpg" alt="">
         <div class="cart1">
          <input type="submit" value="+" onclick="plus()">
          <span id="test">1</span>
          <input type="submit"  value="-" onclick="minus()">
         </div>
    </div>
</body>
</html>
